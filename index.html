<!doctype html>
<html lang="en">

<head>
    <title>Matrix Hangman</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/bgc2aie.css">
    <link rel="stylesheet" href="https://use.typekit.net/bgc2aie.css">
    <link rel="icon" href="imgs/Neo.jpg" type="image/icon type">

</head>

<body>
    <main class="container text-center">

        <h1 class="mb-4">Matrix Hangman</h1>

        <div class="container" id="difficultySelection">
            <div class="row g-5">
                <h3>Select Difficulty:</h3>
                <div class="col-sm">
                    <button class="btn btn-success difficulty-btn" onclick="startGame('easy')">
                        Easy
                    </button>
                </div>
                <div class="col-sm">
                    <button class="btn btn-warning difficulty-btn" onclick="startGame('medium')">
                        Medium
                    </button>
                </div>
                <div class="col-sm">
                    <button class="btn btn-danger difficulty-btn" onclick="startGame('hard')">
                        Hard
                    </button>
                </div>
            </div>
        </div>
        </div>

        <div id="difficultyBox" class="mt-3 p-3 fw-bold d-none">
            <!--ADD BACK D-NONE-->
            PLACEHOLDER
        </div>

        <!--Game Area-->
        <div id="gameArea" class="mt-4 d-none">
            <!--ADD BACK D-NONE-->
            <!--word display-->
            <h2 id="wordDisplay" class="mb-3">_ _ _ _ _ _</h2>

            <!--input for guessing-->
            <div class="container1">
                <div class="row justify-content-center">
                    <div class="col-4">
                        <input type="text" id="letterInput" maxlength="1"
                            class="form-control d-inline-block w-auto text-center" />
                    </div>
                    <div class="col-4">
                        <button id="guessBtn" class="button" onclick="guessLetter()">
                            Guess
                        </button>
                    </div>
                </div>
            </div>

            <p id="wrongLetters" class="fw-bold">Wrong Guesses:</p>

            <img id="shamrock" src="imgs/1wrong.png" alt="Shamrock Health" class="shamrock-img" />

            <div class="mt-4">
                <button id="restartBtn" class="btn btn-danger" onclick="restartGame()">
                    Restart Game
                </button>
            </div>
        </div>

        <audio id="correctSound" src="imgs/correct.mp3" preload="auto"></audio>
<audio id="wrongSound" src="imgs/incorrect.mp3" preload="auto"></audio>

    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
